server:
  port: 8080

spring:
  application:
    name: churninsight-backend

  # Configuración de MySQL
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/churninsight?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  # Configuración de JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# Logging para depuración de JWT
logging:
  level:
    com.churninsight: DEBUG
    com.churninsight.security: DEBUG
    com.churninsight.service: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

# URL del servicio Python que expone el modelo (FastAPI)
python-service:
  url: ${PYTHON_SERVICE_URL:http://localhost:8000}
