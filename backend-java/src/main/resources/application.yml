server:
  port: 8080

spring:
  application:
    name: churninsight-backend

  # Configuraci贸n de MySQL
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/churninsight?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
    username: urs000
    password: Salmon00@45
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  # Configuraci贸n de JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Configuraci贸n de Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

# Configuraci贸n del API de Python para predicciones
python:
  api:
    url: ${PYTHON_API_URL:http://localhost:8000}
logging:
  level:
    com.churninsight: DEBUG
    com.churninsight.security: DEBUG
    com.churninsight.service: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

# URL del servicio Python que expone el modelo (FastAPI)
python-service:
  url: ${PYTHON_SERVICE_URL:http://localhost:8000}
